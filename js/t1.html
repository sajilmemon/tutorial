<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <input type="text" class="input" id="inputid" />

    <button class="button" id="buttonid1">1</button>
    <button class="button" id="buttonid2">2</button>
    <button class="button" id="buttonid3">3</button>
    <button class="button" id="buttonid4">4</button>
    <button class="button" id="buttonid5">5</button>
    <button class="button" id="buttonid6">6</button>

    <!-- jS -->
    <script>
      let old_value = 0;

      // select buttons
      let buttons = document.querySelectorAll(".button");

      // button loop
      buttons.forEach((ele) => {
        // Button click
        ele.addEventListener("click", function () {
          // print button text into console
          console.log(ele.innerText);

          // check old value is not a 0
          if (old_value !== 0) {
            // sum old value + element text
            console.log(parseInt(old_value) + parseInt(ele.innerText));
          } else {
            // set old value as element text
            old_value = ele.innerText;
          }
        });
      });

      // get input value
      // let input1 = document.getElementById('inputid');

      // if(input1.value != '')
      // {
      //     console.log(input1.value);
      // }
    </script>
  </body>
</html>
